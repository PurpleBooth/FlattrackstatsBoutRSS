--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    facing: front
    service: rollerrss
    type: nginx
  name: rollerrss-nginx
spec:
  ports:
    -
      name: http
      port: 80
      protocol: TCP
      targetPort: http
    -
      name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    service: rollerrss
    type: nginx
  type: LoadBalancer